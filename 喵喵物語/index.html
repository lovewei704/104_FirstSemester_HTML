<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>開始畫面</title>
<link href="design.css" rel="stylesheet" type="text/css">
</head>

<script type="text/javascript" src="Javascript.js" charset="BIG5"></script>

<body id="indexBody" onselectstart="return false" onLoad="InitializeFile()">

</audio>

<div id="indexAllMenuButton">

<p id="indexDevelopersButton" class="indexMenuButton" onClick="OpenDevelopers()">作者簡介</p>
</div>
<p id="indexReset" class="indexMenuButton" onClick="Reset()">重置</p>
</body>
</html>
